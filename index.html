<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Breadcrumb Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fira Code', monospace;
      }
    </style>

  </head>
  <body style="background: #f9f9f9; padding: 2rem;">

    <!-- Define the fj-breadcrumb component -->
    <fj-breadcrumb id="breadcrumb" separator="/" 
        items='[
          {"title": "Home", "path": "/home"},
          {"title": "Products", "path": "/products"},
          {
            "title": "Electronics",
            "menu": [
              {"label": "Phones", "value": "phones", "path": "/products/phones"},
              {"label": "Laptops", "value": "laptops", "path": "/products/laptops"}
            ]
          },
          {"title": "Smartphones", "path": "/products/smartphones"}
        ]'>
      </fj-breadcrumb>

    <fj-button type="primary">Primary Button</fj-button>
    <fj-button label="Disabled" type="outlined" disabled>Disabled</fj-button>
    <fj-button label="Success" type="success" size="large" rounded>Success</fj-button>
    <fj-button id="clickTest" type="primary" rounded>Click Me!</fj-button>

    <br/>

    <fj-text variant="success" type="h1">H1</fj-text>
    <fj-text variant="warning" type="h2">H2</fj-text>
    <fj-text type="h3">H3</fj-text>
    <fj-text>Regular</fj-text>
    <fj-text type="label">Label</fj-text>

    <fj-text bold>Bold</fj-text>
    <fj-text semiBold>SemiBold</fj-text>
    <fj-text italic>Italic</fj-text>
    <fj-text underline>Underline</fj-text>

    <fj-avatar url="https://img.freepik.com/free-psd/3d-illustration-human-avatar-profile_23-2150671142.jpg?semt=ais_hybrid&w=740"></fj-avatar>
    <fj-avatar text="P" size="large" background="#17a2b8"></fj-avatar>

    <fj-checkbox-group orientation="vertical">
        <fj-checkbox value="apple" checked>Apple</fj-checkbox>
        <fj-checkbox value="banana" size="large">Banana</fj-checkbox>
        <fj-checkbox value="cherry" indeterminate>Cherry</fj-checkbox>
      </fj-checkbox-group>


      <fj-accordion 
  title="Section Title" 
  description="Some description" 
  status='{"type": "success", "text": "Active"}'
  open
>
  <p>Accordion body content!</p>
</fj-accordion>

      
<fj-chip type="info">
    <span slot="icon">ℹ️</span>
    More info here
  </fj-chip>
  
  <fj-chip type="warning" bold>
    <span slot="icon">⚠️</span>
    Warning: Low battery
  </fj-chip>

  <fj-divider></fj-divider>

<!-- Vertical Divider (100% height of container) -->
<div style="display: flex; height: 100px;">
  <div>Section A</div>
  <fj-divider orientation="vertical"></fj-divider>
  <div>Section B</div>
</div>

<!-- Dashed Horizontal Divider -->
<fj-divider variant="dashed"></fj-divider>

<!-- Thick Vertical Divider -->
<fj-divider orientation="vertical" thickness="4px"></fj-divider>

<!-- <fj-radio-group name="exampleGroup" value="option2" orientation="horizontal" type="tabs" variant="filled">
    <fj-radio-option value="option1" label="Option 1" name="exampleGroup" variant="primary"></fj-radio-option>
    <fj-radio-option value="option2" label="Option 2" name="exampleGroup" variant="filled"></fj-radio-option>
    <fj-radio-option value="option3" label="Option 3" name="exampleGroup" variant="primary"></fj-radio-option>
  </fj-radio-group> -->

  <fj-slider
  min="0"
  max="100"
  value="20"
  display-suffix="%"
></fj-slider>

<fj-switch value="true"></fj-switch>
<fj-switch size="small"></fj-switch>

<fj-card>
    <fj-text type="h1">Test Card</fj-text>
    <fj-button label="Success" type="success" size="large" rounded>Success</fj-button>
</fj-card>

<fj-card type="error">
    <fj-text type="h1">Error Card</fj-text>
    <fj-button id="clickTest" type="primary" rounded>Click Me!</fj-button>
</fj-card>

<fj-carousel 
  showNavArrows="true"
  showNavDots="true"
  autoSlide="true"
  autoSlideInterval="4000"
  slides='["https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg", "https://img.freepik.com/free-photo/bright-neon-colors-shining-wild-chameleon_23-2151682784.jpg"]'
  height="150px"
  width="200px"
  >
</fj-carousel>

<fj-skeleton lines="4" rounded avatar></fj-skeleton>
<fj-skeleton rect></fj-skeleton>
<fj-skeleton lines="2"></fj-skeleton>

<fj-image-loader 
height="100px"
  src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" 
  alt="Sample Image">
</fj-image-loader>

  
  

    <script type="module" src="./index.js"></script>
    <script>
      // Example button click event
      document.querySelector('#clickTest').addEventListener('click', () => {
        alert('FJ Button was clicked!');
      });
      document.querySelector('fj-checkbox-group').addEventListener('groupChange', e => {
  console.log('Selected:', e.detail.selectedValues);
});

document.querySelector('fj-slider').addEventListener('change', e => {
    console.log('Slider: ', e.target.value);
})

    </script>
  </body>
</html>
